################################################################
# DEFAULT CI/CD PIPELINES CONFIGURATION
#
# FOR PHP PROJECTS
################################################################

################################################################
# Set any variables we need
variables:
  COMPOSER_MEMORY_LIMIT:        -1
  SYMFONY_DEPRECATIONS_HELPER:  disabled

################################################################
# Defined Pipeline Stages
stages:
  - Quality
  - Functional
  - Deploy

################################################################
# Default Job
################################################################

.base:    &base
    tags:
        - Dedicated
    before_script:
        ################################################################################
        # Install Symfony
        - composer update
    after_script:
        ################################################################################
        # Run After Script
        - curl -s https://raw.githubusercontent.com/BadPixxel/Php-Sdk/main/ci/after.sh | sh

################################################################
# Quality Tests
################################################################

.quality:    &quality
    <<: *base
    stage:      Quality
    ################################################################################
    # Run Test Script
    script:
      # Execute Grumphp Testsuite
      - wall-e grumphp:quality
      - wall-e grumphp:stan

################################################################
# Functional Tests
################################################################

.functional:    &functional
    <<: *base
    stage:      Functional
    ################################################################################
    # Run Test Script
    script:
        # Execute Phpunit Test Suite
        - php vendor/bin/phpunit --log-junit $CI_PROJECT_DIR/full-report.xml
    ################################################################################
    # Run After Script
    after_script:
        - curl -s https://raw.githubusercontent.com/BadPixxel/Php-Sdk/main/toolkit/after.sh  | bash
    ################################################################################
    # Job Artefacts
    artifacts:
        when: always
        reports:
            junit: "$CI_PROJECT_DIR/*-report.xml"
